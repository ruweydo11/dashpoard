<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .side {
            background-color:red;
            width: 230px;
        }
        .side img,
        .side .menu-heading,
        .side p {
            padding-left: 12px;
        }
        .side .menu-heading {
            color: rgba(255, 255, 255, 0.5);
         
        }
        .side p,
        .side i {
            color: rgba(255, 255, 255, 0.7);
        }
        .side i {
            margin-right: 10px;
        }
        .new{
            background-color: #346ee0;
        }
        .hot{
            background-color: #3cbade;
          
        }
        .Daily{
            background-color: #dae5f9;
            padding: auto;
            margin: auto;
            font-size: 10px;
        }
        .cost{
            font-size: 10px;
        }
        .present{
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div class="d-flex h-100">
        <div class="side text-white p-4">
            <img src="Screenshot 2024-12-09 091407.jpg" class="w-100 mb-0" alt="">
            <p class="menu-heading">MENU</p>
            <p><i class="fa fa-home" aria-hidden="true"></i> Dashboard <span class="new m-2 rounded-2 px-2 py-1">01</span></p>
            <p class="menu-heading">CUSTOM</p>
            <p><i class="fa fa-calendar" aria-hidden="true"></i> Calendar</p>
            <p><i class="fa fa-file-text" aria-hidden="true"></i> Extra Pages</p>
            <p><i class="fa fa-th-large" aria-hidden="true"></i> Layouts <span class="new m-3 rounded-2 px-2 pb-1">new</span></p>
            <p class="menu-heading">COMPONENTS</p>
            <p><i class="fa fa-pie-chart" aria-hidden="true"></i> UI Elements</p>
            <p><i class="fa fa-briefcase" aria-hidden="true"></i> Components <span class="hot rounded-2 p-1">hot</span></p>
            <p><i class="fa fa-gg-circle" aria-hidden="true"></i> Icons</p>
            <p><i class="fa fa-eraser" aria-hidden="true"></i> Forms</p>
            <p><i class="fa fa-table" aria-hidden="true"></i> Tables</p>
            <p><i class="fa fa-chart-bar" aria-hidden="true"></i> Charts</p>
            <p><i class="fa fa-map" aria-hidden="true"></i> Maps</p>
            <p><i class="fa fa-share-alt" aria-hidden="true"></i> Multi level</p>
        </div>
        <div class=" flex-grow-1">
            <div class="w-100 bg-danger">Header</div>
            <div class="container mt-4">
                <h5 class="mb-4">Dashboard</h5>
                <div class="row g-3">
                    <!-- Card 1 -->
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Cost per Unit</h5>
                            <p class="fs-4 fw-normal">$17.21</p>
                            <p class="text-success">12.5% <i class="bi bi-arrow-up"></i></p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Market Revenue</h5>
                            <p class="fs-4 fw-bold">$1875.54</p>
                            <p class="text-danger">18.71% <i class="bi bi-arrow-down"></i></p>
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 70%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Expenses</h5>
                            <p class="fs-4 fw-bold">$784.62</p>
                            <p class="text-warning">57% <i class="bi bi-arrow-up"></i></p>
                            <div class="progress">
                                <div class="progress-bar bg-warning" style="width: 40%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Card 4 -->
                    <div class="col-md-3">
                        <div class="card p-3">
                            <h5>Daily Visits</h5>
                            <p class="fs-4 fw-bold">1,15,187</p>
                            <p class="text-danger">17.8% <i class="bi bi-arrow-down"></i></p>
                            <div class="progress">
                                <div class="progress-bar bg-info" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        
        
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
